<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.scss" />
    <title>Document</title>
  </head>
  <body>
    <header class="menu">
      <div class="menu__presentation">PRESENTATION</div>
      <div class="menu__skills">SKILLS</div>
      <div class="menu__projects">PROJETS</div>
      <div class="menu__contact">CONTACT</div>
    </header>
    <section class="hero">
      <div class="hero__canva">
        <div class="hero__empty"></div>
        <div class="hero__name">CONSTANCE PETILLOT</div>
        <div class="hero__job">DEVELOPPEUSE FRONT-END</div>
        <div class="hero__geometry">
          <div class="hero__geometry--triangle">
            <img src="assets/Img/triangle-mobile-.png" />
          </div>
          <div class="hero__geometry--hand">
            <img src="assets/Img/Doigt.svg" alt="main pointant vers le bas" />
          </div>
          <div class="hero__geometry--lign">
            <img src="assets/Img/formesHero.svg" alt="formes géometriques" />
          </div>
        </div>
      </div>
    </section>
    <section class="presentation">
      <p class="presentation__text">
        JE SUIS UNE DÉVELOPPEUSE WEB EN DEUXIÈME ANNÉE DE BACHELOR À LA
        RECHERCHE D'UNE ALTERNANCE EN REGION PARISIENNE
      </p>
      <div class="presentation__geometry--complete-lign-top">
        <img src="assets/Img/petit-horizontal.svg" />
      </div>
      <div class="presentation__geometry--complete-lign-mid">
        <img src="assets/Img/petit-horizontal.svg" />
      </div>
      <div class="presentation__geometry--complete-lign-bot">
        <img src="assets/Img/petit-horizontal.svg" />
      </div>
      <div class="presentation__geometry--circles">
        <img src="assets/Img/cercles-mobile.svg" />
      </div>
      <div class="presentation__triangles-lign">
        <img src="assets/Img/triangles-lign.svg" />
      </div>
      <div class="presentation__triangles">
        <img src="assets/Img/triangles-mobile.svg" />
      </div>
    </section>
    <section>Skills</section>
    <section>Projets</section>
    <section>CV</section>
    <section>Contact</section>
  </body>
</html>
